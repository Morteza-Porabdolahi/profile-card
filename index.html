<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="profile-card">
        <section class="container">
            <img src="images/illustration-hero.svg" alt="illustration-hero" class="img-container">
            <section class="discription">
                <section class="title">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </section>
                <section class="plan">
                    <img src="images/icon-music.svg" alt="icon-music" class="music-img">
                    <section class="plan-title">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                        <section class="clearfix"></section>
                    </section>
                    <a href="#">Change</a>
                    <section class="clearfix"></section>
                </section>
                <button class="prc-button" type="button">Processed to Payment</button>
                <button class="cancel-button" type="button">Cancel Order</button>
            </section>
        </section>
    </section>
    
</body>
</html>
